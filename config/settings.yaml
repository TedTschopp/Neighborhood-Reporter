# Global settings for Neighborhood Reporter
# This file configures default behavior for the application

# Application Info
app:
  name: Neighborhood Reporter
  version: 1.0.0
  description: Local news aggregation for neighborhoods

# Default settings for data fetching
fetch:
  # Delay between RSS requests (milliseconds)
  rate_limit_ms: 500
  # Request timeout (milliseconds)
  timeout_ms: 10000
  # Maximum items to fetch per source
  max_items_per_source: 50
  # How many days of content to keep
  retention_days: 30

# Newsletter settings
newsletter:
  # Maximum items per category in newsletter
  max_items_per_category: 10
  # Days of content to include
  lookback_days: 7
  # Default sender info
  from_name: Neighborhood Reporter
  from_email: newsletter@example.com

# API settings
api:
  # Base path for API output
  base_path: /api/v1
  # Whether to include private notes in API output
  include_notes: false
  # Whether to include unverified sources
  include_unverified: true

